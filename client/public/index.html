<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>      
      .loader-home {
        position: absolute;
        top: calc(50% - 125px);
        left: calc(50% - 125px);
        width: 250px;
        height: 250px;
        border-radius: 50%;
        perspective: 800px;
        opacity: 0.6;
      }

      .innerr {
        position: absolute;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        border-radius: 50%;  
      }

      .innerr.one {
        left: 0%;
        top: 0%;
        animation: rotate-one 1s linear infinite;
        border-bottom: 4px solid rgba(255, 255, 255, 0.479);
      }

      .innerr.two {
        right: 0%;
        top: 0%;
        animation: rotate-two 1s linear infinite;
        border-right: 4px solid rgba(255, 255, 255, 0.479);
      }

      .innerr.three {
        right: 0%;
        bottom: 0%;
        animation: rotate-three 1s linear infinite;
        border-top: 4px solid rgba(255, 255, 255, 0.479);
      }

      @keyframes rotate-one {
        0% {
          transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
        }
        100% {
          transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
        }
      }

      @keyframes rotate-two {
        0% {
          transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
        }
        100% {
          transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
        }
      }

      @keyframes rotate-three {
        0% {
          transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
        }
        100% {
          transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
        }
      }
    </style>

    <title>BEYOND DESIGN</title>
  </head>
  <body>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="loader-home">
      <h2 style="position: absolute; top: calc(45%); left: calc(19%); font-family: Colony, serif; -webkit-text-stroke: 0.5px rgb(255, 255, 255); color: rgba(254, 255, 255, 0); font-size: 40px">
        LOADING
      </h2>
      <div class="innerr one"></div>
      <div class="innerr two">
      </div>
      <div class="innerr three"></div>
    </div>

  </body>
</html>
